config.comment.base64_buffer: "限制从文件流式 Base64 编码时最大瞬时内存占用。单位字节，小于等于0时有多快跑多快。读取时每 chunk 大小为(x-2)//13*3。"
config.comment.bot_prefs: "业务逻辑忽略事件上下文选择 bot 实例以调用 API 时，偏好选择第几个（按bots键的值顺序）。为0时代表随机。"
config.comment.cache_conv: "维护 bot 的群、联系人列表，用于通过群/联系人进行 API 调用路由。可能有些模块依赖此特性。"
config.comment.database: "用于 sqlalchemy 异步引擎的数据库 URI，仅建议用 aiosqlite 或 asyncpg。"
config.comment.db_backup: "自动备份的数据库目录。"
config.comment.debug: "启用调试。"
config.comment.default_group_list_mode: "群组列表模式，模块的白名单会完全覆盖此处，黑名单则取并集。为空列表时无效。"
config.comment.default_user_list_mode: "用户列表模式，模块的白名单会完全覆盖此处，黑名单则取并集。为空列表时无效。"
config.comment.event_cache: "每个 bot 协议的上报事件缓存，与去重器、通过事件进行 API 调用路由相关，同时作为 get_msg API 的缓存。"
config.comment.file_msg_ttl: "通常情况下文件（包括图片、语音等）消息下载时，文件缓存的最小存活时间。单位秒。实际存活时间依赖于 file_cache.cleanup_cron。"
config.comment.green_db: "用于仅支持同步的逻辑的数据库 URI，指向数据库要与 database 键值相同。"
config.comment.memory_level: "内存使用等级，让一些逻辑进行特定优化。"
config.comment.global_msg_prefix: |
  消息前缀，@bot也是前缀；若为单个特殊符号则全、半角同时为前缀。
  为空字符串时只认@bot是前缀，为 null 时关闭该特性。
  默认同时匹配存在或不存在前缀的消息。
  该配置可被模块配置项 msg_prefix 覆盖。
config.comment.playwright: "启用 playwright。"
config.comment.point_feat: "建议模块是否应启用点数相关特性。实际是否启用由各个模块自己决定。"
