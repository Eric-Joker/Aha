config.comment.base64_buffer: "Limits the peak memory usage during streamed Base64 encoding from a file. Unit: bytes. When value <= 0, encoding runs at maximum speed with unbounded memory. During reading, each chunk size is calculated as (x-2)//13*3."
config.comment.bot_prefs: "When selecting a bot instance by ignoring the event context, this setting specifies which bot to prefer by its order in the list (starting from 1). Set to 0 for random selection."
config.comment.cache_conv: "Maintains the bot's group and contact list for API call routing through them. Some modules depend on this feature."
config.comment.database: "Database URI for SQLAlchemy async engine; only aiosqlite or asyncpg are recommended."
config.comment.db_backup: "Automatic backup database directory."
config.comment.debug: "Enables debugging."
config.comment.default_group_list_mode: "The group list mode. Module whitelists will completely supersede this setting, while blacklists will form a union with it. This setting is ineffective when set to an empty list."
config.comment.default_user_list_mode: "The user list mode. Module whitelists will completely supersede this setting, while blacklists will form a union with it. This setting is ineffective when set to an empty list."
config.comment.event_cache: "Event cache for each bot protocol. Powers the Deduplicator and event-based API routing, also serves as the cache for the `get_msg` API."
config.comment.file_msg_ttl: "Normally, the minimum lifetime (in seconds) for caching file messages. Actual duration depends on file_cache.cleanup_cron."
config.comment.green_db: "URI for database that only supports synchronous logic, which must point to the same database as the `database` key value."
config.comment.memory_level: "Memory usage level, which enables certain logic for optimizations."
config.comment.global_msg_prefix: |
  The message prefix used when matching messages, @bot is also considered a prefix; if it is a single special symbol, both full-width and half-width forms act as prefixes.
  When set to an empty string, only @bot is recognized as a prefix; when set to null, this feature is disabled.
  By default, messages with or without a prefix are matched.
  This configuration can be overridden by the module configuration item msg_prefix.
config.comment.playwright: "Whether to enable Playwright."
config.comment.point_feat: "Enables point-related features in the notification module. The actual activation is determined by each individual module."
